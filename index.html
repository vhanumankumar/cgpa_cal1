<html>
<head>
<title>
cgpa calculator
</title>
<style>
 body {
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 label, input {
 display: block;
 margin: 10px 0;
 }
 button {
 margin: 10px 0;
 }
 #result {
 font-weight: bold;
 }
 </style>


</head>
<body>
<h1>CGPA Calculator</h1>
<form id="cgpa">
<label for = "gpa1">sem1</label>
<input type = "number" id= "gpa1" step = "0.01" min = "0" max = "10" required>

<label for = "gpa2">sem2</label>
<input type = "number" id= "gpa2" step = "0.01" min = "0" max = "10" required>

<label for = "gpa3">sem3</label>
<input type = "number" id= "gpa3" step = "0.01" min = "0" max = "10" required>


<button type = "button" onclick = "cal_cgpa()">Calculate_CGPA</button>

</form>

<h2>Overall CGPA: <span id="result"></span></h2>

<script>
function cal_cgpa()
{
	var gpa1 = parseFloat(document.getElementById('gpa1').value);
 	var gpa2 = parseFloat(document.getElementById('gpa2').value);
	var gpa3 = parseFloat(document.getElementById('gpa3').value);

	var cgpa = (gpa1 + gpa2 + gpa3)/3;
	document.getElementById('result').innerText = cgpa.toFixed(2);
}
	





</script>





</body>





</html>
